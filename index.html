<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-50 h-screen bg-[url('images/pattern-background-mobile.svg')] flex font-[Red-Hat-Display] lg:bg-[url('/images/pattern-background-desktop.svg')] bg-no-repeat lg:bg-blue-50 flex-wrap"
  >
    <div class="lg:w-1/4 w-4/5 m-auto h-3/4 bg-white rounded-2xl space-y-10">
      <img
        src="/images/illustration-hero.svg"
        alt="hero"
        class="rounded-t-2xl rounded-r-2xl rounded-b-none"
      />

      <div class="px-10 space-y-5">
        <h1 class="font-bold text-2xl text-center font-[Red-Hat-Display] mb-2">
          Order Summary
        </h1>

        <p class="text-center px-5">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="flex gap-3 items-center justify-around bg-blue-50 my-5 py-5 rounded-2xl cursor-pointer"
        >
          <img src="/images/icon-music.svg" alt="" />
          <div>
            <p>$59.99/year</p>
            <p>Annual Plan</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="bg-blue-700 py-3 rounded-2xl cursor-pointer">
          <p class="text-center text-white">Proceed to Payment</p>
        </div>

        <p class="text-center text-blue-950 pt-3 font-extrabold cursor-pointer">
          Cancel Order
        </p>
      </div>
    </div>
  </body>
</html>
